# This workflow was generated using the GitHub Actions Workflow Generator for MATLAB.
# See https://matlab-actions.github.io/workflow-generator

name: MATLAB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up MATLAB and other MathWorks products on the runner.
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest
          cache: true
          products: Simulink Simulink_Test

      # Run all Simulink Test Manager suites and generate PDF reports.
      - name: Run Simulink tests
        uses: matlab-actions/run-command@v2
        with:
          command: addpath('scripts'); run_all_tests;

      # Upload PDF reports even when the test run fails to aid debugging.
      - name: Upload Simulink test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulink-test-reports
          path: test-results
          if-no-files-found: ignore
